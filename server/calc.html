<!DOCTYPE html>
<html>
    <head>
        <title>Calculation</title>
    </head>
    <body>
        <h2 id="message">Enter something to calculate</h2>
        <input type="text" id="calc" name="calc">
        <button onclick="sendData()">Send</button>
        <h2 id="answer"></h2>

<script>
    function sendData() {
        const data = { text: document.getElementById('calc').value };
        fetch('/api/calc', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(data => document.getElementById('answer').innerText = data);

    }
  </script>
    </body>
</html>
