<!DOCTYPE html>
<html>
    <head>
        <title>9x9 table</title>
    </head>
    <body>
        <table style="width:100%">
            <tr>
            %for (int i = 1; i < 10; ++i) {%
                <th>i</th>
            %}%
            </tr>
            %for (int i = 1; i < 10; ++i) {%
                <tr>
                    <td>i</td>
                    %for (int j = 1; j < 10; ++j) {%
                        <td>%i*j%</td>
                    %}%
                </tr>
            %}%
        </table>
    </body>
</html>
