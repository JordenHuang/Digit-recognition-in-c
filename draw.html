<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            border: 1px solid white;
            background-color: black;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="280" height="280"></canvas>
    <div class="controls">
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save</button>
    </div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');

    const canvasSize = 280;
    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.stroke();
        }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    clearBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
        const filename = prompt("Enter the filename (without extension):", "digit_image");
        if (!filename) return;

        const src = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = src.data;

        // Detect bounding box
        let top = canvas.height, left = canvas.width, right = 0, bottom = 0;
        for (let y = 0; y < canvas.height; y++) {
            for (let x = 0; x < canvas.width; x++) {
                const i = (y * canvas.width + x) * 4;
                const alpha = pixels[i + 3];
                if (alpha > 10) { // pixel drawn
                    if (x < left) left = x;
                    if (x > right) right = x;
                    if (y < top) top = y;
                    if (y > bottom) bottom = y;
                }
            }
        }

        const digitWidth = right - left;
        const digitHeight = bottom - top;

        // Create temporary canvas
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = 28;
        tempCanvas.height = 28;

        // Fill background black
        tempCtx.fillStyle = 'black';
        tempCtx.fillRect(0, 0, 28, 28);

        if (digitWidth > 0 && digitHeight > 0) {
            // Compute scale to fit digit in 20x20 area
            const maxSize = Math.max(digitWidth, digitHeight);
            const scale = 20 / maxSize;

            const targetWidth = digitWidth * scale;
            const targetHeight = digitHeight * scale;

            // Compute position to center it
            const dx = (28 - targetWidth) / 2;
            const dy = (28 - targetHeight) / 2;

            // Draw centered and scaled digit
            tempCtx.drawImage(
                canvas,
                left, top, digitWidth, digitHeight, // source bbox
                dx, dy, targetWidth, targetHeight   // destination in 28x28
            );
        }

        // Export image
        const imgData = tempCanvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = imgData;
        a.download = `${filename}.png`;
        a.click();
    });
</script>
</body>
</html>
